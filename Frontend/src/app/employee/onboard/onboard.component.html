<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <label>First Name</label>
        <input type = 'text' placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type = 'text' placeholder="Last Name" formControlName="lastName">
      </div>
      <div class="form-group">
        <label>Middle Name</label>
        <input type = 'text' placeholder="Middle Name" formControlName="midName">
      </div>
      <div class="form-group">
        <label>Prefer Name</label>
        <input type = 'text' placeholder="Prefer Name" formControlName="preferName">
      </div>
      <div class="form-group">
        <label>Please upload avatar</label>
        <input type = 'file' formControlName="avatar" (change)="fileChange($event,getAvatar)">
      </div>
      <div class="form-group">
        <label>Current Address</label>
        <input type = 'text' placeholder="Current Address" formControlName="address">
      </div>
      <div class="form-group">
        <label>Car Info</label>
        <input type = 'text' placeholder="Car" formControlName="car">
      </div>
      <div class="form-group">
        <label>SSN</label>
        <input type = 'text' placeholder="SSN" formControlName="ssn">
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type = 'text' placeholder="Date of Birth" formControlName="dob">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option *ngFor="let op of genderOp">{{op}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Are you a citizen or permanent resident of the U.S?</label>
        <input type="radio" name = "citizenOrNot" value="yes" (click)="deleteVisa()" formControlName="citizenOrNot"> Yes
        <input type="radio" name = "citizenOrNot" value="no" (click)="addVisa()" formControlName="citizenOrNot"> No
      </div>
