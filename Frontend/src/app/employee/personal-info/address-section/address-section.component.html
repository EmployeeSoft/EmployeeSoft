<div class="card">
  <div class="card-header">
    Address Section
  </div>
  <div class="card-body" style="width: 23rem;" *ngIf="!addressSecEdit">
    <div>
      <p class="card-text">Primary Address</p>
      <h5 class="card-title">{{formData.controls['primaryAddress'].value}}</h5>
    </div>
    <div>
      <p class="card-text">Second Address</p>
      <h5 class="card-title">{{formData.controls['secondAddress'].value}}</h5>
    </div>
    <button type="button" class="btn btn-primary" (click)="startEdit()">Edit</button>
  </div>
  <div class="card-body" style="width: 23rem;" *ngIf="addressSecEdit">
    <form [formGroup]="formData" (ngSubmit)="endEdit()">
      <div class="form-group">
        <p class="card-text">Primary Address</p>
        <input type = 'text' formControlName="primaryAddress">
      </div>
      <div class="form-group">
        <p class="card-text">Primary Address</p>
        <input type = 'text' formControlName="secondAddress">
      </div>
      <button type="button" class="btn btn-primary" (click)="endEdit()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="endEdit()">Save</button>
    </form>
  </div>
</div>
